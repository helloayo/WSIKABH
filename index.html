fact[1] = "Janet Collins was the first African American prima ballerina to perform in New York's Metropolitan Opera";
fact[2] = "World famous entertainer Josephine Baker was also a heroine during World War II, working for the French Resistance as an underground courier. She smuggled intelligence to Captain Jacques Abtey by pinning it inside her underwear and writing secrets in invisible ink on her sheet music.";
fact[3] = "Jazz, considered to be one of America’s original art forms, originated in southern African American communities at the beginning of the 20th century.";
fact[4] = "The Greenwood District in Tulsa, Oklahoma was a thriving community of affluent Black Americans that was so prosperous it became known as Black Wall Street. On May 31, 1921, during a 12-hour time span, the Ku Klux Klan and the police lynched, shot, and murdered the residents of Greenwood, eventually dropping a bomb that burned over 1,500 homes in a 36 block radius. The carnage left over 3,000 Black Americans dead and over 600 successful businesses burned and destroyed. This was the largest massacre of non-military Americans in the history of the U.S.";
fact[5] = "Renowned artist Romare Bearden was offered the chance to play professional baseball by the Philadelphia Athletics only if he would agree to pass as white. He refused the offer, instead choosing to pursue his art.";
fact[6] = "In 1939, First Lady Eleanor Roosevelt defied the segregation rules at the Southern Conference on Human Welfare in Birmingham, Alabama, so she could sit next to African-American educator Mary McLeod Bethune, whom she referred to as her closest friend in her age group.";
fact[7] = "Strange Fruit, a song famously performed by Billie Hoiliday, was originally a poem written by Abel Meeropol, a Jewish high-school teacher from the Bronx, about the lynching of two black men. ";
fact[8] = "Harriet Ann Jacobs published Incidents in the Life of A Slave Girl in 1861, an autobiographical narratives about the hardships and sexual abuse she endured as a female slave. In 1835 she escaped slavery by hiding in her grandmother's attic for nearly seven years, and had to watch her children grow up without them knowing she was up there. ";
fact[9] = "Anne Lowe, an African American fashion designer, designed the wedding dress for Jacqueline Bouvier when she married John F. Kennedy.";
fact[10] = "Phillis Wheatley, the first published African-American poet, had to submit her work to examination by a group of Boston intellectuals and defend her literary ability in court in order to prove she was intelligent enough to write poetry on her own.";
fact[11] = "Paul Williams was a famous architect known for designing public structures including the Beverly Hills Hotel, the MCA (Music Corporation of America) Building and the Los Angeles County Courthouse, as well as over 2000 homes in posh Los Angeles areas such as the Hollywood Hills. Ironically, he could not live in most of the homes he designed because they were on parcels whose deeds included segregation covenants barring blacks from purchasing them. ";
fact[12] = "Over 2.3 million military veterans are black - more than any other minority group";
fact[13] = "Black History Month began as Negro History Week, which was created in 1926 by Carter G. Woodson. It became a month-long celebration in 1976. The month of February was chosen to coincide with the birthdays of Frederick Douglass and Abraham Lincoln. ";
fact[14] = "Jean Baptiste Point du Sable was the first permanent settler in what would become Chicago, Illinois";
fact[15] = "Toni Morrison received the the Nobel Prize for Literature in 1993. She was the second American woman and the first black American to do so";
fact[16] = "The phrase “Black is beautiful” was coined to dispel the notion that black features were less desirable and to dignify the use of the word “Black” to describe African Americans.";
fact[17] = "Sophia Tucker and Harriet Giles founded Spelman College with just $100.";
fact[18] = "The African American Advisors to President Franklin D. Roosevelt were called the “Black Brain Trust. The trust spearheaded the struggle for civil rights during the thirties.";
fact[19] = "Allen Allensworth founded Allensworth, California, a Black town where African Americans could run their own businesses and government.";
fact[20] = "George Washington Carver designed a moveable school, known as the Jesup wagon, with teachers and equipment traveling to remote areas to instruct the poor. This concept was later adopted in underdeveloped areas around the world.";
fact[21] = "Baseball Hall of Famer Satchel Paige was 42 when he started playing Major League Baseball. 78,382 fans came out to see him pitch the Cleveland Indians to a 1-0 victory over the White Sox, a night game attendance record that still stands today.";
fact[22] = "Frederick McKinley Jones made buying fresh food from across the country at your local supermarket possible. He invented the air-cooling units used in food transporting trucks in the 1930s.";
fact[23] = "The song “Lift Ev’ry Voice and Sing”, popularly known today as the National Black Anthem, was actually penned by James Weldon Johnson and his brother for Abraham Lincoln's birthday.";
fact[24] = "Walter S. McAfee was the  mathematician and physicist who first calculated the speed of the moon, making it possible to bounce a radio wave off the moon and later, put a man on the moon.";
fact[25] = "Guion “Guy” S. Bluford, Jr. was the first African American astronaut to fly in space. His first space flight was launched on August 30, 1983, where he served as a mission specialist.";
fact[26] = "In 1823, Alexander Lucius Twilight became the first African American to receive a college degree.";
